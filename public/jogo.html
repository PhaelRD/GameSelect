<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Jogo</title>
    <!-- Incluir CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir CSS Personalizado -->
    <link rel="stylesheet" href="css/jogo.css">
    <!-- Incluir Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <!-- Incluir JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir JS Personalizado -->
    <script src="js/jogo.js" defer></script>
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-3">
        <h1>Detalhes do Jogo</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Registrar</a></li>
                        <li class="nav-item" id="perfil-menu-item" style="display: none;"><a class="nav-link" href="perfil.html">Perfil</a></li>
                        <li class="nav-item" id="logout-menu-item" style="display: none;"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <div id="jogo-detalhes" class="card mb-4 shadow-sm">
            <!-- Detalhes do jogo serão carregados aqui -->
        </div>
        <div id="nota-media" class="mb-4">
            <!-- Média de notas do jogo será exibida aqui -->
        </div>
        <div id="adicionar-perfil" class="text-center mb-4">
            <button id="desejados-botao" class="btn btn-outline-primary mb-2">Desejado</button>
            <button id="jogando-botao" class="btn btn-outline-success mb-2">Jogando</button>
            <button id="zerado-botao" class="btn btn-outline-warning mb-2">Zerado</button>
            <div id="nota-zerado" class="mt-3" style="display: none;">
                <div class="form-group">
                    <label for="nota">Dê uma nota de 1 a 10:</label>
                    <input type="number" id="nota" class="form-control" min="1" max="10">
                </div>
                <button id="enviar-nota" class="btn btn-warning">Enviar Nota</button>
            </div>
        </div>
    </main>
    <!-- Modal para mensagens de erro/sucesso -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Aviso</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Mensagem de feedback será exibida aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
