<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Incluir CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir CSS Personalizado -->
    <link rel="stylesheet" href="css/register.css">
    <!-- Incluir Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <!-- Incluir JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir JS Personalizado -->
    <script src="js/register.js" defer></script>
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-3">
        <h1>Registro</h1>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Alerta de Sucesso -->
                        <div id="alert-success" class="alert alert-success d-none" role="alert">
                            Registro realizado com sucesso!
                        </div>
                        <!-- Alerta de Erro -->
                        <div id="alert-error" class="alert alert-danger d-none" role="alert">
                            Erro ao registrar: <span id="error-message"></span>
                        </div>
                        <!-- Formulário de Registro -->
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Senha</label>
                                <input type="password" id="register-password" class="form-control" placeholder="Senha" required>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Registrar</button>
                        </form>
                        <!-- Botão para Login -->
                        <div class="text-center mt-3">
                            <p>Já possui uma conta? <a href="login.html" class="btn btn-link">Faça login aqui</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Spinner de Carregamento com Sobreposição -->
    <div id="loading-overlay" class="d-none">
        <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Carregando...</span>
        </div>
    </div>

</body>
</html>
