<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Jogos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="js/admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Gerenciar Jogos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="adicionar-jogo">
            <!-- Formulário para adicionar e editar jogos -->
            <input type="hidden" id="game-id">
            <input type="text" id="nome" placeholder="Nome do Jogo" required>
            <input type="url" id="imagem" placeholder="URL da Imagem" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            
            <fieldset>
                <legend>Plataformas:</legend>
                <label><input type="checkbox" name="plataforma" value="PC"> PC</label>
                <label><input type="checkbox" name="plataforma" value="PlayStation 4"> PlayStation 4</label>
                <label><input type="checkbox" name="plataforma" value="PlayStation 5"> PlayStation 5</label>
                <label><input type="checkbox" name="plataforma" value="Xbox One"> Xbox One</label>
                <label><input type="checkbox" name="plataforma" value="Xbox Series X"> Xbox Series X</label>
                <label><input type="checkbox" name="plataforma" value="Nintendo Switch"> Nintendo Switch</label>
                <label><input type="checkbox" name="plataforma" value="Mobile"> Mobile</label>
            </fieldset>
            
            <fieldset>
                <legend>Gêneros:</legend>
                <label><input type="checkbox" name="genero" value="Ação"> Ação</label>
                <label><input type="checkbox" name="genero" value="Aventura"> Aventura</label>
                <label><input type="checkbox" name="genero" value="RPG"> RPG</label>
                <label><input type="checkbox" name="genero" value="Estratégia"> Estratégia</label>
                <label><input type="checkbox" name="genero" value="Esportes"> Esportes</label>
                <label><input type="checkbox" name="genero" value="Simulação"> Simulação</label>
                <label><input type="checkbox" name="genero" value="Quebra-Cabeça"> Quebra-Cabeça</label>
                <label><input type="checkbox" name="genero" value="Corrida"> Corrida</label>
            </fieldset>

            <fieldset id="links">
                <legend>Links:</legend>
                <div class="link-group">
                    <input type="text" name="link-nome[]" placeholder="Nome do Link" required>
                    <input type="url" name="link-url[]" placeholder="URL do Link" required>
                </div>
                <button type="button" id="add-link">Adicionar Outro Link</button>
            </fieldset>

            <input type="url" id="video" placeholder="Link do Vídeo (opcional)">
            <button type="submit">Salvar Jogo</button>
        </form>

        <!-- Tabela para exibir jogos -->
        <h2>Jogos Registrados</h2>
        <table id="games-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Plataforma</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os jogos serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </main>
</body>
</html>
